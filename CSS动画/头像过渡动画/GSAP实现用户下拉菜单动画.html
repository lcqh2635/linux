  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const avatar = document.getElementById('avatar');
      const dropdownMenu = document.getElementById('dropdownMenu');
      let isMenuOpen = false;
      
      // åˆ›å»ºGSAPåŠ¨ç”»æ—¶é—´çº¿
      const menuAnimation = gsap.timeline({ 
        paused: true,
        defaults: {
          duration: 0.3,
          ease: "power3.out"
        }
      });
      
      // å±•å¼€åŠ¨ç”»
      menuAnimation.fromTo(dropdownMenu, 
        {
          opacity: 0,
          scale: 0.8,
          visibility: "hidden",
          y: -10,
          transformOrigin: "right top"
        },
        {
          opacity: 1,
          scale: 1,
          y: 0,
          visibility: "visible"
        }
      );
      
      // ç‚¹å‡»å¤´åƒåˆ‡æ¢èœå•
      avatar.addEventListener('click', (e) => {
        e.stopPropagation();
        toggleMenu();
      });
      
      // ç‚¹å‡»é¡µé¢å…¶ä»–åŒºåŸŸå…³é—­èœå•
      document.addEventListener('click', () => {
        if (isMenuOpen) {
          closeMenu();
        }
      });
      
      // é˜»æ­¢èœå•å†…éƒ¨ç‚¹å‡»äº‹ä»¶å†’æ³¡
      dropdownMenu.addEventListener('click', (e) => {
        e.stopPropagation();
      });
      
      function toggleMenu() {
        if (isMenuOpen) {
          closeMenu();
        } else {
          openMenu();
        }
      }
      
      function openMenu() {
        isMenuOpen = true;
        menuAnimation.play();
      }
      
      function closeMenu() {
        isMenuOpen = false;
        menuAnimation.reverse();
      }
      
      // å“åº”å¼å¤„ç†ï¼šå°å±å¹•è°ƒæ•´èœå•ä½ç½®
      function handleResponsive() {
        if (window.innerWidth < 768) {
          gsap.set(dropdownMenu, {
            right: 'auto',
            left: '50%',
            transformOrigin: 'center top',
            x: '-50%'
          });
        } else {
          gsap.set(dropdownMenu, {
            right: 0,
            left: 'auto',
            transformOrigin: 'right top',
            x: 0
          });
        }
      }
      
      window.addEventListener('resize', handleResponsive);
      handleResponsive();
    });
  </script>
