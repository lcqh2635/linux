<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GSAP Sidebar Animation</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
      background-color: #f9f9f9;
    }

    .header {
      background-color: #2c3e50;
      color: white;
      padding: 15px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .layout {
      display: flex;
      flex: 1;
      overflow: hidden;
    }

    .sidebar {
      background-color: #34495e;
      color: white;
      width: 250px;
      padding: 20px;
      box-sizing: border-box;
      transition: width 0.3s ease;
      overflow: hidden;
      position: relative;
    }

    .sidebar.collapsed {
      width: 60px;
    }

    .toggle-btn {
      position: absolute;
      top: 10px;
      left: 10px;
      background-color: #1abc9c;
      color: white;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 10;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .menu-item {
      margin: 10px 0;
      cursor: pointer;
      list-style: none;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-item:hover {
      background-color: #1abc9c;
      color: #fff;
    }

    .menu-item-icon {
      font-size: 18px;
      margin-right: 10px;
    }

    .submenu {
      overflow: hidden;
      max-height: 0;
      transition: max-height 0.3s ease;
      margin-left: 30px;
    }

    .submenu li {
      padding: 8px 15px;
      list-style: none;
      background-color: #2c3e50;
      margin: 5px 0;
      border-radius: 3px;
      transition: background-color 0.3s ease;
      cursor: pointer;
    }

    .submenu li:hover {
      background-color: #1abc9c;
    }

    .content {
      flex: 1;
      padding: 20px;
      box-sizing: border-box;
      background-color: #ecf0f1;
      overflow-y: auto;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .sidebar {
        width: 60px;
      }
      .menu-item span {
        display: none;
      }
      .sidebar.collapsed .menu-item span {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="header">Header</div>
  <button class="toggle-btn">Toggle Sidebar</button>
  <div class="layout">
    <div class="sidebar" id="sidebar">
      <ul>
        <li class="menu-item" data-has-submenu="true">
          <span><i class="menu-item-icon">üìÅ</i>Menu Item 1</span>
          <i class="submenu-toggle">‚ñ∂</i>
          <ul class="submenu" id="submenu-1">
            <li>Submenu Item 1.1</li>
            <li>Submenu Item 1.2</li>
            <li>Submenu Item 1.3</li>
          </ul>
        </li>
        <li class="menu-item">
          <span><i class="menu-item-icon">üìä</i>Menu Item 2</span>
        </li>
        <li class="menu-item" data-has-submenu="true">
          <span><i class="menu-item-icon">‚öôÔ∏è</i>Menu Item 3</span>
          <i class="submenu-toggle">‚ñ∂</i>
          <ul class="submenu" id="submenu-3">
            <li>Submenu Item 3.1</li>
            <li>Submenu Item 3.2</li>
          </ul>
        </li>
      </ul>
    </div>
    <div class="content">
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const toggleBtn = document.querySelector('.toggle-btn');
    const sidebar = document.querySelector('#sidebar');

    let isSidebarOpen = true;

    // Sidebar toggle animation
    toggleBtn.addEventListener('click', () => {
      if (isSidebarOpen) {
        gsap.to(sidebar, {
          width: '60px',
          duration: 0.3,
          ease: 'power2.inOut',
          onComplete: () => sidebar.classList.add('collapsed')
        });
      } else {
        gsap.to(sidebar, {
          width: '250px',
          duration: 0.3,
          ease: 'power2.inOut',
          onComplete: () => sidebar.classList.remove('collapsed')
        });
      }
      isSidebarOpen = !isSidebarOpen;
    });

    // Submenu toggle animation
    document.querySelectorAll('.menu-item').forEach(menuItem => {
      const submenu = menuItem.querySelector('.submenu');
      const submenuToggle = menuItem.querySelector('.submenu-toggle');

      if (!submenu) return;

      submenu.style.maxHeight = '0px'; // Initialize submenu as collapsed

      menuItem.addEventListener('click', () => {
        const isOpen = submenu.style.maxHeight && submenu.style.maxHeight !== '0px';

        if (isOpen) {
          gsap.to(submenu, {
            maxHeight: 0,
            duration: 0.3,
            ease: 'power2.inOut'
          });
          submenuToggle.textContent = '‚ñ∂';
        } else {
          gsap.set(submenu, { maxHeight: 'none' }); // Reset to auto height
          const height = submenu.scrollHeight;
          gsap.fromTo(submenu, {
            maxHeight: 0
          }, {
            maxHeight: height,
            duration: 0.3,
            ease: 'power2.inOut'
          });
          submenuToggle.textContent = '‚ñº';
        }
      });
    });
  </script>
</body>
</html>
