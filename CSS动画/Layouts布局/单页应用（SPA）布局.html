<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单页应用布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, hsl(200, 60%, 85%), hsl(340, 70%, 85%));
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      height: 60px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .header .logo {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .header .nav-links a {
      margin-left: 20px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .header .nav-links a:hover {
      color: #007bff;
    }

    /* Content */
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(10px);
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header">
    <div class="logo">LOGO</div>
    <div class="nav-links">
      <a href="#home">首页</a>
      <a href="#about">关于</a>
      <a href="#contact">联系我们</a>
    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <h1 id="home">首页</h1>
    <p>欢迎来到首页！</p>

    <h1 id="about" style="margin-top: 1000px;">关于</h1>
    <p>关于我们的一些信息。</p>

    <h1 id="contact" style="margin-top: 1000px;">联系我们</h1>
    <p>联系我们的方式。</p>
  </div>
</body>
</html>
