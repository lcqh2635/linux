<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>响应式网格布局</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, hsl(200, 60%, 85%), hsl(340, 70%, 85%));
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Grid Container */
    .grid-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1200px;
    }

    /* Grid Item */
    .grid-item {
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .grid-item:hover {
      transform: translateY(-10px);
    }

    .grid-item img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 8px;
    }

    .grid-item h3 {
      margin-top: 10px;
      font-size: 18px;
      color: #333;
    }

    .grid-item p {
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>
  <!-- Grid Container -->
  <div class="grid-container">
    <div class="grid-item">
      <img src="https://via.placeholder.com/200" alt="示例图片">
      <h3>项目 1</h3>
      <p>这是一个示例项目。</p>
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/200" alt="示例图片">
      <h3>项目 2</h3>
      <p>这是另一个示例项目。</p>
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/200" alt="示例图片">
      <h3>项目 3</h3>
      <p>这是第三个示例项目。</p>
    </div>
    <div class="grid-item">
      <img src="https://via.placeholder.com/200" alt="示例图片">
      <h3>项目 4</h3>
      <p>这是第四个示例项目。</p>
    </div>
  </div>
</body>
</html>
