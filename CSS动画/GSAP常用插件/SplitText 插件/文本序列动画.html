<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本序列动画</title>
    <style>
        body {
            font-family: 'Helvetica Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            color: white;
        }
        .container {
            max-width: 800px;
            padding: 2rem;
            text-align: center;
        }
        .line {
            display: block;
            overflow: hidden;
            margin-bottom: 0.5em;
            font-size: 2.5rem;
            font-weight: 300;
            line-height: 1.4;
        }
        .word {
            display: inline-block;
            opacity: 0;
            transform: translateY(100%);
        }
        .btn {
            padding: 0.8rem 1.5rem;
            background: transparent;
            color: white;
            border: 2px solid white;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 2rem;
            transition: all 0.3s;
        }
        .btn:hover {
            background: white;
            color: #764ba2;
        }
    </style>
</head>
<body>
<div class="container">
    <div id="text">
        <div>这是第一行文本</div>
        <div>动画会按行依次显示</div>
        <div>每行的单词逐个出现</div>
        <div>创造流畅的阅读体验</div>
    </div>
    <button class="btn" id="replay">重新播放</button>
</div>

<!-- 无需手动注册，可直接使用 -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/SplitText.min.js"></script>
<script>
    gsap.registerPlugin(SplitText);

    let splits = [];
    let tl;

    function initAnimation() {
        // 清除现有动画和分割
        if (tl) tl.kill();
        splits.forEach(split => split.revert());
        splits = [];

        // 分割每行文本
        const lines = document.querySelectorAll("#text div");
        lines.forEach(line => {
            const split = new SplitText(line, {
                type: "lines,words",
                linesClass: "line",
                wordsClass: "word"
            });
            splits.push(split);

            // 设置初始状态
            gsap.set(split.words, {
                opacity: 0,
                y: "100%"
            });
        });

        // 创建序列动画
        tl = gsap.timeline();

        lines.forEach((line, i) => {
            const split = splits[i];
            tl.to(split.words, {
                duration: 0.8,
                opacity: 1,
                y: "0%",
                stagger: 0.1,
                ease: "back.out"
            }, i * 0.5); // 每行之间延迟
        });
    }

    document.addEventListener('DOMContentLoaded', initAnimation);
    document.getElementById("replay").addEventListener("click", initAnimation);
</script>
</body>
</html>
