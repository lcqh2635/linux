<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UnoCSS 卡片集合</title>
    <!-- 引入 UnoCSS 运行时 -->
    <script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
    <!-- 配置 UnoCSS -->
    <script>
        window.__unocss = {
            rules: [
                // 自定义卡片动画
                ['card-hover', {
                    'transition': 'all 0.3s ease',
                    '&:hover': {
                        'transform': 'translateY(-4px)',
                        'box-shadow': '0 10px 15px -3px rgba(0, 0, 0, 0.1)'
                    }
                }],
                // 自定义渐变背景
                ['bg-gradient-primary', {
                    'background': 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)'
                }],
                // 自定义标签样式
                ['card-tag', {
                    'position': 'absolute',
                    'top': '12px',
                    'right': '12px',
                    'padding': '2px 8px',
                    'border-radius': '12px',
                    'font-size': '12px',
                    'font-weight': '600',
                    'text-transform': 'uppercase'
                }]
            ],
            presets: [window.__unocss_preset_default],
            shortcuts: {
                // 卡片快捷方式
                'card-base': 'rounded-lg overflow-hidden shadow-md bg-white border border-gray-200',
                'card-header': 'px-6 py-4 border-b border-gray-200 font-bold text-lg',
                'card-body': 'p-6',
                'card-footer': 'px-6 py-4 border-t border-gray-200 bg-gray-50'
            }
        };
    </script>
    <style>
        /* 自定义字体（可选） */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50 p-8">
<div class="max-w-7xl mx-auto">
    <h1 class="text-3xl font-bold text-center mb-12">UnoCSS 卡片集合</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- 1. 基础卡片 -->
        <div class="card-base card-hover">
            <div class="card-header">基础卡片</div>
            <div class="card-body">
                <p class="text-gray-600">这是一个使用 UnoCSS 构建的基础卡片组件，包含标题、内容和页脚。</p>
            </div>
            <div class="card-footer flex justify-end">
                <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">操作</button>
            </div>
        </div>

        <!-- 2. 图片卡片 -->
        <div class="card-base card-hover">
            <img src="https://source.unsplash.com/random/600x400?nature" alt="Nature" class="w-full h-48 object-cover">
            <div class="card-body">
                <h3 class="font-bold text-xl mb-2">图片卡片</h3>
                <p class="text-gray-600 mb-4">带有顶部图片的卡片样式，适合展示内容与图片结合的场景。</p>
                <div class="flex items-center text-sm text-gray-500">
                    <span class="mr-3">2023-10-15</span>
                    <span>5分钟阅读</span>
                </div>
            </div>
        </div>

        <!-- 3. 产品卡片 -->
        <div class="card-base card-hover relative">
            <span class="card-tag bg-red-500 text-white">热销</span>
            <img src="https://source.unsplash.com/random/600x400?product" alt="Product" class="w-full h-48 object-cover">
            <div class="card-body">
                <div class="flex justify-between items-start mb-2">
                    <h3 class="font-bold text-xl">无线耳机</h3>
                    <span class="px-2 py-1 bg-green-100 text-green-800 rounded-full text-sm">有货</span>
                </div>
                <p class="text-gray-600 mb-4">高音质无线蓝牙耳机，续航长达30小时</p>
                <div class="flex items-center justify-between">
                    <span class="text-2xl font-bold text-blue-600">$129.99</span>
                    <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-600 transition">加入购物车</button>
                </div>
            </div>
        </div>

        <!-- 4. 统计卡片 -->
        <div class="card-base">
            <div class="card-body text-center">
                <div class="w-16 h-16 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6" />
                    </svg>
                </div>
                <h3 class="font-bold text-2xl mb-2">1,254</h3>
                <p class="text-gray-500">本月访问量</p>
                <div class="mt-4 h-1 bg-gray-200 rounded-full overflow-hidden">
                    <div class="h-full bg-green-500 rounded-full" style="width: 75%"></div>
                </div>
                <p class="text-sm text-green-500 mt-2">↑ 12% 较上月</p>
            </div>
        </div>

        <!-- 5. 渐变卡片 -->
        <div class="rounded-lg overflow-hidden shadow-lg bg-gradient-primary text-white card-hover">
            <div class="p-8">
                <h3 class="font-bold text-2xl mb-2">高级会员</h3>
                <p class="mb-6 opacity-90">解锁所有高级功能和专属内容</p>
                <div class="flex items-end mb-6">
                    <span class="text-4xl font-bold">$9.99</span>
                    <span class="ml-2 opacity-80">/月</span>
                </div>
                <ul class="space-y-2 mb-8">
                    <li class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        无广告体验
                    </li>
                    <li class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        专属内容
                    </li>
                    <li class="flex items-center">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" />
                        </svg>
                        优先支持
                    </li>
                </ul>
                <button class="w-full px-6 py-3 bg-white text-blue-600 rounded-md font-medium hover:bg-opacity-90 transition">立即升级</button>
            </div>
        </div>

        <!-- 6. 用户资料卡片 -->
        <div class="card-base text-center">
            <div class="relative">
                <div class="h-24 bg-blue-500 rounded-t-lg"></div>
                <img src="https://source.unsplash.com/random/200x200?portrait" alt="User" class="w-20 h-20 rounded-full border-4 border-white mx-auto -mt-10">
            </div>
            <div class="card-body pt-12">
                <h3 class="font-bold text-xl mb-1">张小明</h3>
                <p class="text-blue-500 mb-4">前端开发工程师</p>
                <p class="text-gray-600 mb-6">专注于构建美观且高效的Web应用程序，热爱开源技术。</p>
                <div class="flex justify-center space-x-4">
                    <a href="#" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"/>
                        </svg>
                    </a>
                    <a href="#" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z"/>
                        </svg>
                    </a>
                    <a href="#" class="w-8 h-8 rounded-full bg-gray-100 flex items-center justify-center text-gray-600 hover:bg-gray-200">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                            <path d="M24 4.557c-.883.392-1.832.656-2.828.775 1.017-.609 1.798-1.574 2.165-2.724-.951.564-2.005.974-3.127 1.195-.897-.957-2.178-1.555-3.594-1.555-3.179 0-5.515 2.966-4.797 6.045-4.091-.205-7.719-2.165-10.148-5.144-1.29 2.213-.669 5.108 1.523 6.574-.806-.026-1.566-.247-2.229-.616-.054 2.281 1.581 4.415 3.949 4.89-.693.188-1.452.232-2.224.084.626 1.956 2.444 3.379 4.6 3.419-2.07 1.623-4.678 2.348-7.29 2.04 2.179 1.397 4.768 2.212 7.548 2.212 9.142 0 14.307-7.721 13.995-14.646.962-.695 1.797-1.562 2.457-2.549z"/>
                        </svg>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', () => {
        const observer = __unocss_observer();
        observer.observe(document.documentElement, {
            subtree: true,
            childList: true,
            attributes: true,
        });
    });
</script>
</body>
</html>
