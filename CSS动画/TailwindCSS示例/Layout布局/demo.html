<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全屏分屏布局</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen overflow-hidden">
<!-- 头部固定区域 -->
<header class="fixed top-0 left-0 right-0 bg-white shadow-md z-10">
    <div class="container mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
            <h1 class="text-2xl font-bold text-gray-800">公司Logo</h1>
            <nav class="hidden md:flex space-x-8">
                <a href="#" class="text-gray-600 hover:text-blue-500">首页</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">产品</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">服务</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">关于我们</a>
                <a href="#" class="text-gray-600 hover:text-blue-500">联系我们</a>
            </nav>
            <button class="md:hidden">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                </svg>
            </button>
        </div>
    </div>
</header>

<!-- 分屏内容区域 -->
<main class="flex h-full pt-16">
    <!-- 左侧区域 -->
    <div class="w-1/2 bg-blue-50 flex items-center justify-center">
        <div class="max-w-md px-8 py-12">
            <h2 class="text-4xl font-bold text-gray-800 mb-6">创新解决方案</h2>
            <p class="text-gray-600 mb-8">我们的产品为您提供最前沿的技术解决方案，帮助您的业务在数字化时代保持竞争力。</p>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-semibold px-6 py-3 rounded-lg transition duration-300">了解更多</button>
        </div>
    </div>

    <!-- 右侧区域 -->
    <div class="w-1/2 bg-gray-100 flex items-center justify-center">
        <div class="max-w-md px-8 py-12">
            <h2 class="text-4xl font-bold text-gray-800 mb-6">卓越性能</h2>
            <p class="text-gray-600 mb-8">我们的系统经过优化，提供无与伦比的性能和可靠性，确保您的业务持续运行。</p>
            <button class="bg-gray-800 hover:bg-black text-white font-semibold px-6 py-3 rounded-lg transition duration-300">免费试用</button>
        </div>
    </div>
</main>
</body>
</html>
